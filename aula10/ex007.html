<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font: normal 15pt arial;
        }

        input{
            font: normal 15pt arial;
            width: 100px;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
           var t1 =  window.document.getElementById('txtn1')
           var t2 = window.document.querySelector('input#txtn2')
           var res = window.document.getElementById('res')
           //Pegar o valor de n1 e n2 e transformar em numero.
            var n1 = Number(t1.value) // conversao
            var n2 = Number(t2.value)// conversao
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>`

        } 
    </script>

</body>
</html>
