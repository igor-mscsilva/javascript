<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font : normal 20pt Arial;
            background-color: rgb(105, 105, 173);
        }
        strong{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome ? ")
        var idade = window.prompt("Qual a sua idade?")
        document.write(`Ola,<strong> ${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`)
        document.write("Você tem " + idade + " anos. <br>")
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
