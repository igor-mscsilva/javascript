<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        
        function calcular(){
            //pegou a string e transformou em numero
            var vel = Number(txtv.value)
            //Mostrou na div "res" o resultado.
            res.innerHTML = `<br>Sua velocidade atual é de <strong>${vel}Km/h</strong>`
            if(vel > 60){
                res.innerHTML += '<p>Você esta <strong>MULTADO</strong> por excesso de velocidade</p>'
            }

            //Concatenar o texto
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'

        }
    </script>
</body>
</html>
